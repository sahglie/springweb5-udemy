<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>

<body>
<h1>Author List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}">123</td>
        <td th:text="${a.firstName}">Steven</td>
        <td th:text="${a.lastName}">Hansen</td>
    </tr>
</table>
</body>

</html>
